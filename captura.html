<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 7 - IMAGENES</title>
    <style>
       .container {
        display: flex;
        justify-content: space-between
       }
       .box {
        display: flex;
       }
       .box-title {
        color: black
       }
       .iconos {
        width: 50px;
        height: 50px;
        margin-right: 20px;
       }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <div>
            <img src="carrito.jpg" alt="carrito" class="iconos">
        </div>
        <div>
            <p>ENVIOS A TODO EL PAIS Y RETIRO POR SUCURSALES ANDREANI</p>
        </div>
    </div>

    <div class="box">
        <div>
            <img src="tarjeta.jpg" alt="tarjeta" class="iconos">
        </div>
        <div>
            <p>PAGA CON 2 TARJETAS DE CREDITO O DEBITO </p>
        </div>
    </div>

    <div class="box">
        <div>
            <img src="retirar.jpg" alt="tarjeta" class="iconos">
        </div>
        <div>
            <p>RETIRA GRATIS EN 2 HORAS EN NUESTROS FLAGSHIP STORES</p>
        </div>
    </div>
</div>

</body>
</html>
